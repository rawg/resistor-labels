<!DOCTYPE html>
<html>
  <head>
    <title>Resistor Reader and Labeler</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<style type="text/css">
			#ColorRef ul {
				width: 100%;
				text-align: center;
			}
			#ColorRef li {
				padding: 5px;
				width: 90%;
				list-style: none;
				text-align: center;
			}
			#Ghost {
				display: none;
			}
			#Input {
				display: block;
			}
			#ErrorChecking li {
				list-style: none;
			}
			#ButtonRow {
				margin-top: 1em;
				margin-bottom: 1em;
			}
			#Title {
				background-color: #000000;
				color: #ffffff;
				background-image: url("img/wild_oliva.png");
				background-repeat: repeat-x;
				margin-bottom: 1em;
			}
			.feedback-error {
				color: red;
			}
			li .feedback-error {
				font-weight: bold;
				text-decoration: line-through;
			}
		</style>
  </head>
  <body>
    <div class="row" id="Title">
			<div class="span10 offset1">
			<h1>Resistance is Futile</h1>
			<p>(but labeling it isn't)</p>
			</div>
		</div>
		
		
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span4">
					<textarea id="Input" rows="12">
red black green
green blue yellow
red orange violet black
					</textarea>
					
					<a href="#ColorListModal" role="button" data-toggle="modal">Uhh, what colors?</a>
					
					<label><input type="checkbox" id="UseDecimal" checked="checked" /> Decimal points</label>
					<label><input type="checkbox" id="ShowBorder" checked="checked" /> Borders</label>
					
					<div id="ButtonRow">
						<button id="Generate" class="btn"><i class="icon-refresh"></i> Generate</button>
						<button id="Save" class="btn" disabled="disabled"><i class="icon-download"></i> Download</button>
					</div>
					
					<ul id="ErrorChecking"></ul>
				</div>

				<div class="span8">
					<canvas id="Labels" width="400" height="300"></canvas>
				</div>

			</div>

			<!-- List of available colors -->
			<div class="modal hide fade" id="ColorListModal">
			  <div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			    <h3>Available Colors</h3>
			  </div>
			  <div class="modal-body text-center" id="ColorRef">
					<!-- populated via JS -->
			    <ul></ul>
			  </div>
			  <div class="modal-footer">
			    <a href="#" data-dismiss="modal" class="btn btn-primary">Close</a>
			  </div>
			</div>
			
		</div>
		
		<canvas id="Ghost" width="1" height="1"></canvas>
		<script src="js/fabric-0.9.15.min.js"></script>
		<script src="js/jquery-1.9.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
		<script src="js/FreeBeer_400-FreeBeer_700.font.js"></script>
		<script src="js/resistance.js"></script>
  </body>
</html>
